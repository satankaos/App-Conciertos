<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <title>Tiket </title>
</head>

<body>
  <header class=" bg-dark text-white">
    <div class="container-fluid">
      <img src="/img/logo sin fondo.png" class="" width="150rem" alt="">

      <a class="btn btn-outline-primary" href="#" role="button"
        style="float:right; margin-top:2em; margin-left: 1em;">volver</a>
    </div>


  </header>
  <main>
    <div class="bg-secondary d-flex justify-content-center align-items-center vh-100">
      <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
          <img src="/img/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <input class="form-control bg-light" type="text" placeholder="Username" />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
          </div>
          <input class="form-control bg-light" type="password" placeholder="Password" />
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
          </div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Forgot
              your password?</a>
          </div>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
          Login
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Don't have an account?</div>
          <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem">
            <span class="bg-white px-3">or</span>
          </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"><a
            href="https://www.google.com/intl/es/gmail/about/"><img src="/img/google-icon.svg" alt="google-icon"
              style="height: 1.6rem" />
            <div class="fw-semibold text-secondary">Continue with Google</div>
          </a>

        </div>
      </div>

    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="/js/bootstrap.min.js">
  </script>

  <script src="/js/jquery-3.3.1.slim.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="/js/popper.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous">
    </script>
</body>

</html>
