<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="/css/style.css">
 <link rel="stylesheet" href="/css/FORM.SCSS">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

<title>Tiket </title>
</head>

<body>
    <header class=" bg-dark text-white" >
        <div class="container-fluid ">
          <img src="/img/logo sin fondo.png" class="" width="150rem" alt="">
          
          <a class="btn btn-outline-primary" href="#" role="button" style="float:right; margin-top:2em; margin-left: 1em;">registro</a>
          <a class="btn btn-outline-primary" href="#" role="button" style="float:right; margin-top:2em">entrar</a>
        </div>
        

        </header>
  <main>
<div class="container-fluid bg-secondary p-3">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor, elije un nombre de usuario.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Proporciona una ciudad válida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Genero</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elige...</option>
            <option>hombre</option>
            <option>mujer</option>
            <option>otro</option>
          </select>
          <div class="invalid-feedback">
            Selecciona un estado válido.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Proporciona un código postal válido.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="/js/bootstrap.min.js">
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="/js/validarFORM.JS">
  </script>
  <script src="/js/jquery-3.3.1.slim.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="/js/popper.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
